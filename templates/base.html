<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Tg main{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column h-100">
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'main_page' %}" class="nav-link px-2 text-white">Home</a></li>
                  <li><a href="{% url 'tg_users_list' %}" class="nav-link px-2 text-white">Users</a></li>
                  <li><a href="{% url 'tg_bot_list' %}" class="nav-link px-2 text-white">Bots</a></li>
                </ul>

              </div>
            </div>
        </header>

        <main class="flex-shrink-0">
          <div class="container">
              {% block h1%}<h1 style="text-align: center; color:#dc3545; margin:50px;">Welcome to our service!</h1>{%endblock%}
              {% block users_list %} {%endblock%}
              {% block add_users %} {%endblock%}
              {% block bot_list %} {% endblock %}
              {% block forbidden %} {% endblock %}
          </div>
        </main>

        <footer class="footer mt-auto py-3 bg-body-tertiary"  style="background-color:#212529; color:#ffffff;">
          <div class="container">
            <span class="text-body-secondary">Footer content here.</span>
          </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-tg-bot-btn');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    const url = this.getAttribute('data-url');
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    if (confirm('Are you sure you want to delete this bot?')) {
                        fetch(url, {
                            method: 'DELETE',
                            headers: {
                                'X-CSRFToken': csrfToken,
                            },
                        })
                        .then(response => {
                            if (response.ok) {
                                alert('The bot was successfully deleted');
                                window.location.reload();
                            } else {
                                alert('An error occurred while deleting the bot.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    }
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const updateButtons = document.querySelectorAll('.update-bot-button');
            updateButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const form = button.closest('form');
                    const url =  this.getAttribute('data-url');
                    const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
                    const formData = {
                        bot_name: form.querySelector('.bot-name').value,
                        api_key: form.querySelector('.api-key').value,
                        webhook_url: form.querySelector('.webhook-url').value
                    };

                    fetch(url, {
                        method: 'PATCH',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                form.querySelector('.form-errors').innerText = JSON.stringify(errorData.errors);
                                throw new Error('Network response was not ok');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('The data was successfully updated!');
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while updating the data.');
                    });
                });
            });
        });
    </script>
    </body>
</html>
