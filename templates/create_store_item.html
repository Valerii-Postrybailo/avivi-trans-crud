{% extends 'base.html' %}
{% block title %}Create store item{% endblock %}
{% block h1 %}<h1 style="text-align: center; color:#dc3545; margin:50px;">Create product card</h1>{% endblock %}
{% block create-store-item %}
<form method="POST" action="{% url 'create_product_page' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_name">Product Name</label>
        <input type="text" name="name" class="form-control" id="id_name">
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_price">Price</label>
        <input type="number" name="price" class="form-control" id="id_price">
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_description">Description</label>
        <textarea name="description" class="form-control" id="id_description"></textarea>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_category">Category</label>
        <select class="form-select form-select-sm" id="id_category" aria-label=".form-select-sm" name="category">
            <option value="" disabled selected>Select category</option>
            <option value="1">Technics</option>
        </select>
    </div>

    <div class="form-group" style="display: flex; margin-top: 15px; flex-direction: column;">
        <label for="id_image">Product Image</label>
        <input type="file" name="image" class="form-control-file" id="id_image">
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Create</button>

    {{ form.errors }}
</form>

{% endblock %}
