{% extends 'base.html' %}
{% block title %}Create score item{% endblock %}
{% block h1 %}<h1 style="text-align: center; color:#dc3545; margin:50px;">Update product card</h1>{% endblock %}
{% block create-store-item %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_name">Product Name</label>
        <input type="text" name="name" class="form-control product-name" id="id_name" value='{{ form.name.value}}'>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_price">Price</label>
        <input type="number" name="price" class="form-control product-price" id="id_price" value="{{ form.price.value }}">
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_description">Description</label>
        <textarea name="description" class="form-control product-description" id="id_description">{{ form.description.value }}</textarea>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_category">Category</label>
        <input type="text" name="category" class="form-control product-category" id="id_category" value="{{ form.category.value }}">
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label for="id_image">Current Image</label><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Product Image" width="150">
        {% else %}
            <p>No image available.</p>
        {% endif %}


        <label for="id_image">Upload New Image (optional)</label>
        <input type="file" name="image" class="form-control-file product-image" id="id_image">

    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Update</button>
</form>
{% endblock %}
